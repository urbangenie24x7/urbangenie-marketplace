<!DOCTYPE html>
<html>
<head>
    <title>Create Test Vendor</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Create Test Vendor</h1>
    <button onclick="createTestVendor()">Create Test Vendor</button>
    <div id="result"></div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAR757jp5A9sKg45vqZckfwTCLSLC-PRGk",
            authDomain: "freshcuts-5cb4c.firebaseapp.com",
            projectId: "freshcuts-5cb4c",
            storageBucket: "freshcuts-5cb4c.firebasestorage.app",
            messagingSenderId: "14592809171",
            appId: "1:14592809171:web:b618aa729d65385f3d1c26"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function createTestVendor() {
            try {
                const testVendor = {
                    phone: "9876543210",
                    role: "vendor",
                    name: "Test Vendor",
                    email: "testvendor@freshcuts.com",
                    shopName: "Test Meat Shop",
                    status: "active",
                    createdAt: new Date()
                };

                await db.collection('users').add(testVendor);
                
                document.getElementById('result').innerHTML = `
                    <div style="color: green; margin-top: 20px;">
                        <h3>✅ Test vendor created successfully!</h3>
                        <p><strong>Phone:</strong> +91 9876543210</p>
                        <p><strong>OTP:</strong> 123456 (for testing)</p>
                        <p>You can now login at: <a href="/vendor/login">/vendor/login</a></p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: red; margin-top: 20px;">
                        <h3>❌ Error creating test vendor:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
